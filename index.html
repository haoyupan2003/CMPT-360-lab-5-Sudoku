<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoyu Pan - CMPT 360 Assignment #5: Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
        }

        .sudoku-cell.fixed {
            background-color: #ddd;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
        }

        .sudoku-cell.correct {
            box-shadow: 0 0 10px 3px green;
        }

        .sudoku-cell.incorrect {
            box-shadow: 0 0 10px 3px red;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Haoyu Pan - CMPT 360 Assignment #5: Sudoku Game
        </h1>
    </div>
    <div>
        <div class="sudoku-grid" id="sudoku-grid"></div>
        <div class="message" id="message"></div>
        <div class="controls">
            <button onclick="previousPuzzle()">Previous</button>
            <button onclick="checkSolution()">Check Solution</button>
            <button onclick="nextPuzzle()">Next</button>
        </div>
    </div>
    <script src="sudoku.js"></script>
</body>

</html>
